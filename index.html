<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習用タイマー</title>
</head>
<body>
    <div class="main" id="main">
        <h3>今日の総勉強時間</h3>
        <p id="meigen"></p>
        <h1 class="sum" id="sum">12:00:00</h1>
        <input type="button" value="勉強を開始" class="btn" id="start">
    </div>
    <div class="study" id="study">
        <h3 id="status">集中</h3>
        <h1 class="timer" id="timer">00:00</h1>
        <input type="button" value="勉強を中断" class="btn" id="stop">
    <script src="script.js"></script>
</body>
</html>
